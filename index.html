<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll UI Design | MultiWebPress</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <header>Who will win the election?</header>
        <div class="poll-area">
            <input type="radio" name="poll" id="opt-1">
            <input type="radio" name="poll" id="opt-2">

            <label for="opt-1" class="opt-1">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Donald Trump</span>
                    </div>
                    <span class="percent">55%</span>
                </div>
                <div class="progress" id="pstyle1" style='--w: 55;'></div>
            </label>

            <label for="opt-2" class="opt-2">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Kamala Harris</span>
                    </div>
                    <span class="percent">20%</span>
                </div>
                <div class="progress" id="pstyle2" style='--w: 20;'></div>
            </label>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
